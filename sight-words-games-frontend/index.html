<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Sight Words Games</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand"><h2 id="appname"><i class="fas fa-piggy-bank"></i> Learn Sight Words!</h2></a>
          <form class="d-flex">
            <div class="form-floating m-2">
              <input class="form-control" type="text" placeholder="Name" id="name" name="name">
              <label for="name">Name</label>
            </div>
            <div class="form-floating m-2">
              <input class="form-control" type="text" placeholder="Email" id="email" name="email">
              <label for="username">Email</label>
            </div>
            <button class="btn btn-warning m-2" type="submit" name="login">Login</button>
          </form>
        </div>
      </nav>
    </header>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
